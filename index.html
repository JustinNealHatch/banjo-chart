<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Banjo Open G - Notes by Fret</title>
<style>
  :root { /* I'm giving you a CSS root selector containing design tokens to keep the look consistent */
    --bg: #0f172a;        /* page background */
    --card: #111827;      /* card surface */
    --card-2: #0b1222;    /* softer surface */
    --fg: #e5e7eb;        /* main text */
    --muted: #9ca3af;     /* secondary text */
    --accent: #60a5fa;    /* accent color */
    --accent-2: #34d399;  /* second accent */
    --grid: #1f2937;      /* panel border */
    --chip: #13233a;      /* note chip fill */
    --chip-hover: #163050;/* note chip hover */
    --even-ring: rgba(96,165,250,.55);   /* even fret ring */
    --landmark-ring: rgba(250,204,21,.85); /* open and 12th ring */
    --radius: 16px;       /* rounded corners */
    --radius-pill: 999px; /* fully rounded buttons */
    --shadow: 0 10px 30px rgba(0,0,0,.35);
    --chip-size: 44px;    /* circular chip size */
    --chip-font: 14px;    /* note font size */
  } /* I'm giving you design tokens containing colors, sizes, and radii to theme the page */

  html, body { height: 100%; } /* I'm giving you a rule containing full height to allow centered layout */
  body { /* I'm giving you a body rule containing layout and color to set the base look */
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color: var(--fg);
    background: radial-gradient(1200px 600px at 20% 0%, #0b1020 0%, #0a0e1a 45%, #070a13 100%), var(--bg);
    display: grid;
    place-items: start center;
    padding: 24px;
    gap: 16px;
  }

  .card { /* I'm giving you a container class containing padding, corner radius, and shadow to present content like a modern panel */
    width: min(1400px, 96vw);
    background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
    border: 1px solid var(--grid);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 18px;
  }

  .title { /* I'm giving you a header container containing a title and subtitle to label the tool */
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    gap: 10px;
    margin-bottom: 10px;
  }
  .title h1 { margin: 0; font-size: 20px; font-weight: 700; }
  .title p { margin: 0; color: var(--muted); font-size: 14px; }

  .controls { /* I'm giving you a toolbar containing buttons to control the table */
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px 12px;
    background: rgba(255,255,255,0.02);
    border: 1px solid var(--grid);
    border-radius: var(--radius);
    margin-bottom: 12px;
  }

  .btn { /* I'm giving you a button class containing rounded shape and hover state to look modern */
    appearance: none;
    border: 1px solid #2b3544;
    border-radius: var(--radius-pill);
    padding: 10px 14px;
    font-weight: 600;
    letter-spacing: .2px;
    cursor: pointer;
    color: #0b1222;
    background: linear-gradient(180deg, #e1efff 0%, #bfe0ff 100%);
    transition: transform .06s ease, box-shadow .12s ease, background .2s ease;
    box-shadow: 0 4px 14px rgba(96,165,250,.25), inset 0 1px 0 rgba(255,255,255,.6);
  }
  .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 26px rgba(96,165,250,.3), inset 0 1px 0 rgba(255,255,255,.7); }
  .btn:active { transform: translateY(0); box-shadow: 0 3px 10px rgba(96,165,250,.25), inset 0 1px 0 rgba(255,255,255,.6); }

  .btn-alt { /* I'm giving you a second button class containing a green variant to give an alternate action style */
    background: linear-gradient(180deg, #d1fae5 0%, #a7f3d0 100%);
    box-shadow: 0 4px 14px rgba(52,211,153,.25), inset 0 1px 0 rgba(255,255,255,.6);
  }

  .wrap { overflow-x: auto; border-radius: var(--radius); } /* I'm giving you a scroller containing clipped corners to keep the table rounded */

  table { /* I'm giving you a table rule containing separate borders and spacing to achieve a card grid look without inner lines */
    border-collapse: separate;
    border-spacing: 0;
    margin: 0;
    background: rgba(255,255,255,0.02);
    min-width: max(900px, 100%);
    border: 1px solid var(--grid);
    border-radius: var(--radius);
    overflow: hidden;
  }

  caption { /* I'm giving you a caption rule containing spacing to title the table */
    caption-side: top;
    text-align: left;
    padding: 12px 14px;
    font-weight: 700;
    color: var(--fg);
    background: rgba(255,255,255,0.03);
    border-bottom: 1px solid var(--grid);
  }

  thead th { /* I'm giving you a header cell rule containing subtle backdrop to separate the header */
    position: sticky;
    top: 0;
    background: #0e1526;
    z-index: 3;
    font-weight: 700;
    color: #c9d1d9;
    padding: 10px 12px;
    white-space: nowrap;
  }

  th.rowlbl { /* I'm giving you a row label rule containing sticky positioning to keep string names visible */
    position: sticky;
    left: 0;
    background: #0e1526;
    z-index: 2;
    font-weight: 700;
    padding: 10px 12px;
    border-right: 1px solid var(--grid);
    white-space: nowrap;
  }

  /* table cells host centered circular chips and have no visible grid lines */
  td { /* I'm giving you a td rule containing centering to hold a circular note chip */
    padding: 10px 12px;
    text-align: center;
    white-space: nowrap;
  }

  .note { /* I'm giving you a div containing a circular chip to show the note label */
    width: var(--chip-size);
    height: var(--chip-size);
    border-radius: 9999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(90% 90% at 30% 25%, #1a345a 0%, var(--chip) 60%, #0e213b 100%);
    color: var(--fg);
    font-weight: 700;
    font-size: var(--chip-font);
    border: 2px solid transparent;
    box-shadow: 0 4px 12px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
    transition: transform .06s ease, background .15s ease, border-color .15s ease, opacity .15s ease, color .15s ease;
    user-select: none;
  }

  .note:hover { background: radial-gradient(90% 90% at 30% 25%, #21406e 0%, var(--chip-hover) 60%, #133055 100%); transform: translateY(-1px); } /* I'm giving you a hover rule containing a soft pop to show interactivity */

  .note.even { border-color: var(--even-ring); } /* I'm giving you a class containing a blue ring to mark even frets */
  .note.landmark { border-color: var(--landmark-ring); } /* I'm giving you a class containing a gold ring to mark open and 12th frets */

  .hidden-note { color: transparent; } /* I'm giving you a class containing transparent text to hide the note label cleanly */
  .hidden-note::after { content: ""; } /* I'm giving you a pseudo element containing nothing to avoid layout jumps */
</style>
</head>
<body>
  <div class="card"> <!-- I'm giving you a card container containing the title, controls, and table to frame the tool -->
    <div class="title"> <!-- I'm giving you a header container containing title text to describe the chart -->
      <h1>Banjo Open G</h1>
      <p>Notes by Fret. Bottom to top strings: 5th g, 3rd G, 4th D, 2nd B, 1st D.</p>
    </div>

    <div class="controls"> <!-- I'm giving you a toolbar containing buttons to reset and hint usage -->
      <button id="reset" class="btn">Show all notes</button> <!-- I'm giving you a button containing a reset action to unhide all notes -->
      <button id="hint" class="btn btn-alt">Tip</button> <!-- I'm giving you a button containing a hint action to show usage info -->
      <span style="color:var(--muted)">Left click a chip to hide or show. Hover to see String • Fret • Note.</span> <!-- I'm giving you a span containing quick help to guide the user -->
    </div>

    <div class="wrap"> <!-- I'm giving you a scroll wrapper containing the table to allow horizontal panning -->
      <table id="banjo"> <!-- I'm giving you a table element containing header and body to render the grid -->
        <caption>Banjo Open G - Notes by Fret (5th string on bottom)</caption> <!-- I'm giving you a caption containing the table title to label the data -->
        <!-- table fills by script -->
      </table>
    </div>
  </div>

<script>
  const NOTES = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"]; /* I'm giving you an array containing the 12 chromatic names to compute note text */
  const idx = Object.fromEntries(NOTES.map((n,i)=>[n,i])); /* I'm giving you an object containing name to index pairs to look up semitone positions fast */
  const noteAfter = (start, semis) => NOTES[(idx[start] + semis) % 12]; /* I'm giving you a function containing a base note and steps to wrap around the chromatic wheel */

  /* Order renders top to bottom so the visible bottom to top is: 5th g, 3rd G, 4th D, 2nd B, 1st D */
  const rows = [ /* I'm giving you an array containing per string descriptors to drive each table row */
    { label: "1st D", start: "D", short5: false },   // I'm giving you an object containing the 1st string base to compute long string notes
    { label: "2nd B", start: "B", short5: false },   // I'm giving you an object containing the 2nd string base to compute long string notes
    { label: "4th D", start: "D", short5: false },   // I'm giving you an object containing the 4th string base to compute long string notes
    { label: "3rd G", start: "G", short5: false },   // I'm giving you an object containing the 3rd string base to compute long string notes
    { label: "5th g (short)", start: "G", short5: true } // I'm giving you an object containing the 5th short string to blank frets 0 to 4
  ];

  const FRETS = Array.from({length: 23}, (_,i)=>i); /* I'm giving you an array containing integers 0 to 22 to define columns */

  const tbl = document.getElementById("banjo"); /* I'm giving you a DOM reference containing the table node to attach parts */

  const thead = document.createElement("thead"); /* I'm giving you a thead element containing the header row to label frets */
  const hr = document.createElement("tr"); /* I'm giving you a row element containing header cells to align with columns */
  const corner = document.createElement("th"); /* I'm giving you an empty corner header containing nothing to align row labels */
  corner.className = "rowlbl"; /* I'm giving you a class assignment containing sticky style to keep the corner fixed */
  corner.textContent = ""; /* I'm giving you an empty string containing nothing to keep the corner blank */
  hr.appendChild(corner); /* I'm giving you an append operation containing the corner cell to place it at the start of the header */

  FRETS.forEach(function(f){ /* I'm giving you a forEach callback containing each fret index to build a header cell; the callback works by creating a th, setting text, and appending it to the header row */
    const th = document.createElement("th"); /* I'm giving you a header cell containing the fret number to label the column */
    th.textContent = String(f); /* I'm giving you a string containing the fret index to show at the top */
    hr.appendChild(th); /* I'm giving you an append operation containing the header cell to join the header row */
  });

  thead.appendChild(hr); /* I'm giving you an append operation containing the finished header row to attach it to thead */
  tbl.appendChild(thead); /* I'm giving you an append operation containing the thead to mount it into the table */

  const tbody = document.createElement("tbody"); /* I'm giving you a tbody element containing all string rows to display notes */

  rows.forEach(function(row){ /* I'm giving you a forEach callback containing each string config to build a table row; the callback works by creating a tr, adding the label cell, then generating note cells for each fret and attaching them to the row */
    const tr = document.createElement("tr"); /* I'm giving you a row element containing cells for one string */
    const rl = document.createElement("th"); /* I'm giving you a header cell containing the string label to orient the row */
    rl.textContent = row.label; /* I'm giving you a text node containing the string name to display */
    rl.className = "rowlbl"; /* I'm giving you a class assignment containing sticky left style to keep labels visible */
    tr.appendChild(rl); /* I'm giving you an append operation containing the label cell to place it at the start of the row */

    FRETS.forEach(function(f){ /* I'm giving you a forEach callback containing each fret number to create a note cell; the callback works by deciding the text, creating a circular chip, styling rings, adding tooltip, and wiring the click toggle */
      const td = document.createElement("td"); /* I'm giving you a data cell containing the circular chip and tooltip */

      let text = ""; /* I'm giving you a variable containing empty text to start the note decision */
      if (row.short5) { /* I'm giving you a conditional containing the short string rule to handle the 5th string */
        if (f >= 5) { text = noteAfter("G", f - 5); } /* I'm giving you a computation containing G plus f minus 5 steps to get the 5th string note */
      } else {
        text = noteAfter(row.start, f); /* I'm giving you a computation containing the base pitch plus fret steps to get the long string note */
      }

      if (text) { /* I'm giving you a conditional containing a guard to only render a chip when a note exists on this fret */
        const chip = document.createElement("div"); /* I'm giving you a div containing the circular note chip to display */
        chip.className = "note"; /* I'm giving you a class assignment containing the chip style to make it circular */
        if (f === 0 || f === 12) { chip.classList.add("landmark"); } /* I'm giving you a conditional containing a landmark test to add a gold ring on open and 12th */
        else if (f % 2 === 0) { chip.classList.add("even"); } /* I'm giving you a conditional containing an even test to add a blue ring on even frets */
        chip.textContent = text; /* I'm giving you a text assignment containing the note label to show inside the chip */
        td.appendChild(chip); /* I'm giving you an append operation containing the chip to place it inside the cell */

        td.addEventListener("click", function(){ /* I'm giving you an event listener containing a click toggle to hide or show the note; the callback works by toggling a class on the chip text so the circle stays but the label disappears */
          chip.classList.toggle("hidden-note");
        });
      } else {
        td.style.cursor = "default"; /* I'm giving you a style assignment containing a default cursor to show that blank cells are not interactive */
      }

      td.title = row.label + " • fret " + f + (text ? " • " + text : ""); /* I'm giving you a title attribute containing a tooltip with context for hover */
      tr.appendChild(td); /* I'm giving you an append operation containing the finished cell to join the row */
    });

    tbody.appendChild(tr); /* I'm giving you an append operation containing the finished row to add it to the body */
  });

  tbl.appendChild(tbody); /* I'm giving you an append operation containing the complete body to finalize the table */

  document.getElementById("reset").addEventListener("click", function(){ /* I'm giving you a reset button listener containing a routine to unhide all notes; the callback works by selecting all chips with the hidden class and removing it */
    document.querySelectorAll(".note.hidden-note").forEach(function(chip){ chip.classList.remove("hidden-note"); }); /* I'm giving you a forEach callback containing each hidden chip to remove the hiding class; the callback works by iterating the NodeList and removing the class */
  });

  document.getElementById("hint").addEventListener("click", function(){ /* I'm giving you a button listener containing a quick tip to explain usage; the callback works by showing an alert with short instructions */
    alert("Click any circular note to hide or show it. Use Show all notes to reset.");
  });
</script>
</body>
</html>
